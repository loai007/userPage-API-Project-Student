<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>


</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="loadData">Load User Data</button>
            <button id="display-btn">Display User</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>

    <script id="user-container" type="text/x-handlebars-template">
        <div>
        <img src={{picture.medium}} id="profile-pic">
          <div>
              <span class="user-info"> {{ name.first}} {{name.last }} </span>
              <span class="user-info"> {{ location.city}}, {{name.last }} </span>
          </div>
        </div>
      </script>
    <script id="friends-container" type="text/x-handlebars-template">
        <div> {{#each data}}
            <div class="friends">{{name.first}} {{name.last}}</div>
            {{/each}}
        </div>
      </script>
</body>

</html>
